    <script>
        function togglePay(show) {
            document.getElementById('pay-overlay').style.display = show ? 'flex' : 'none';
        }

        const GITHUB_USERNAME = 'aeribare0108';
        const REPO_NAME = 'aeribare0108.github.io';

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues?labels=post&state=open`;
            try {
                const response = await fetch(url);
                const issues = await response.json();
                const container = document.getElementById('posts-container');
                
                if (issues.length === 0) {
                    container.innerHTML = '<div class="post">ğŸ“­ å–µè‹—ç”°å£è‰åšå®¢æš‚æ—¶è¿˜æ²¡æœ‰æ–‡ç« ã€‚</div>';
                    return;
                }

                container.innerHTML = ''; 
                issues.forEach(issue => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    let htmlContent = marked.parse(issue.body || "");
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;
                    
                    const links = tempDiv.querySelectorAll('a');
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        const isVideo = href.match(/\.(mp4|webm|mov|m4v)/i) || href.includes('user-attachments');
                        if (isVideo) {
                            const videoTag = document.createElement('video');
                            videoTag.src = href; videoTag.controls = true;
                            videoTag.setAttribute('playsinline', ''); videoTag.style.width = '100%';
                            link.parentNode.replaceChild(videoTag, link);
                        }
                    });

                    const date = new Date(issue.created_at);
                    const dateString = `${date.toLocaleDateString()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                    postElement.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>ğŸ“… å‘å¸ƒäº: ${dateString}</small>
                        <div class="content">${tempDiv.innerHTML}</div>
                    `;
                    container.appendChild(postElement);
                });
            } catch (error) {
