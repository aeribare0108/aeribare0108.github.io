    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* è§†é¢‘èƒŒæ™¯å±…ä¸­ */
        #video-background {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;

        /* é¡¶æ  UI */
        .header {

            padding: 15px 25px; border-radius: 18px;

        /* æ–‡ç« å¡ç‰‡ */
        .post { 
            background: rgba(255, 255, 255, 0.92); 
            padding: 30px; border-radius: 24px;
            margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        .post h2 { margin-top: 0; color: #0056b3; margin-bottom: 8px; }
        .post small { color: #666; display: block; margin-bottom: 20px; font-family: monospace; }

        /* åª’ä½“é€‚é… */
        .content img, .content video { 
            max-width: 100% !important; height: auto !important;

</head>
<body>

    <video autoplay muted loop playsinline id="video-background">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="main-container">
        <header class="header">
            <img src="bblogo.png" alt="Logo" class="logo">
            <h1>å–µè‹—ç”°å£è‰åšå®¢</h1>
        </header>

        <div id="posts-container">
            <div class="post">ğŸš€ å–µå–µæ­£åœ¨æŠ“å–å†…å®¹...</div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'aeribare0108';
        const REPO_NAME = 'aeribare0108.github.io';

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues?labels=post&state=open`;
            
            try {
                const response = await fetch(url);
                const issues = await response.json();
                const container = document.getElementById('posts-container');
                
                if (issues.length === 0) {
                    container.innerHTML = '<div class="post">ğŸ“­ å–µè‹—ç”°å£è‰åšå®¢æš‚æ—¶è¿˜æ²¡æœ‰æ–‡ç« ã€‚</div>';
                    return;
                }

                container.innerHTML = ''; 
                issues.forEach(issue => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    let htmlContent = marked.parse(issue.body || "");

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;
                    
                    const links = tempDiv.querySelectorAll('a');
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        // å¢å¼ºå‹æ£€æµ‹ï¼šå¦‚æœæ˜¯ github é™„ä»¶æˆ–è€…åŒ…å«è§†é¢‘åç¼€
                        const isVideo = href.match(/\.(mp4|webm|mov|m4v)/i) || href.includes('user-attachments') || href.includes('assets');
                        const isAudio = href.match(/\.(mp3|wav|ogg|m4a)/i);

                        if (isVideo) {
                            const videoTag = document.createElement('video');
                            videoTag.src = href;
                            videoTag.controls = true;
                            videoTag.setAttribute('playsinline', '');
                            videoTag.style.width = '100%';
                            link.parentNode.replaceChild(videoTag, link);
                        } else if (isAudio) {
                            const audioTag = document.createElement('audio');
                            audioTag.src = href;
                            audioTag.controls = true;
                            audioTag.style.width = '100%';
                            link.parentNode.replaceChild(audioTag, link);
                        }
                    });

                    // æ ¼å¼åŒ–æ—¶é—´ä¸ºï¼šå¹´/æœˆ/æ—¥ æ—¶:åˆ†
                    const date = new Date(issue.created_at);
                    const dateString = `${date.toLocaleDateString()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                    postElement.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>ğŸ“… å‘å¸ƒäº: ${dateString}</small>
                        <div class="content">${tempDiv.innerHTML}</div>
                    `;
                    container.appendChild(postElement);
                });
            } catch (error) {
                document.getElementById('posts-container').innerHTML = '<div class="post">âŒ è·å–å†…å®¹å¤±è´¥ï¼Œè¯·æ£€æŸ¥è®¾ç½®ã€‚</div>';
            }
        }
        fetchPosts();
    </script>
</body>
</html>
