    <script>
        // 1. åˆå§‹åŒ– LeanCloud
        AV.init({
            appId: "KEVV8UiFOCg8pehjuwp0Qs4X-MdYXbMMI",
            appKey: "jv3DhOJKIURFTTDTNAieGrDS",

        function togglePay(show) { document.getElementById('pay-overlay').style.display = show ? 'flex' : 'none'; }

        // 2. äº‘ç«¯è·å–ç‚¹èµæ•°
        async function getLikeCount(issueId, span) {
            const query = new AV.Query('Counter');
            query.equalTo('issueId', String(issueId));
            const result = await query.first();
            span.innerText = result ? (result.get('likes') || 0) : 0;
        }

        // 3. å¤„ç†ç‚¹å‡»ç‚¹èµ
        async function handleLike(btn, issueId) {
            const likedPosts = JSON.parse(localStorage.getItem('liked_posts') || '{}');
            if (likedPosts[issueId]) return alert('ä½ å·²ç»ç‚¹è¿‡èµå•¦ï¼');

            const query = new AV.Query('Counter');
            query.equalTo('issueId', String(issueId));
            let counter = await query.first();

            if (!counter) {
                const Counter = AV.Object.extend('Counter');
                counter = new Counter();
                counter.set('issueId', String(issueId));
                counter.set('likes', 1);
            } else {
                counter.increment('likes', 1);
            }

            try {
                await counter.save();
                likedPosts[issueId] = true;
                localStorage.setItem('liked_posts', JSON.stringify(likedPosts));
                btn.classList.add('active');
                const span = btn.querySelector('.count');
                span.innerText = parseInt(span.innerText) + 1;
                btn.firstChild.textContent = 'â¤ï¸ å·²ç‚¹èµ ';
            } catch (err) { alert('ç‚¹èµå¤±è´¥ï¼Œè¯·ç¨åå†è¯•'); }
        }

        function toggleComments(id) {
            const el = document.getElementById(`comment-box-${id}`);
            const isHidden = el.style.display === 'none';
            el.style.display = isHidden ? 'block' : 'none';
            if (isHidden && window.renderCusdis) window.renderCusdis(el.querySelector('#cusdis_thread'));
        }

        const GITHUB_USERNAME = 'aeribare0108';
        const REPO_NAME = 'aeribare0108.github.io';
        const CUSDIS_APP_ID = 'ba5226e8-dac4-45ae-9acb-27723c830cc0';

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues?labels=post&state=open`;
            try {
                const response = await fetch(url);
                const issues = await response.json();
                const container = document.getElementById('posts-container');
                if (issues.length === 0) { container.innerHTML = '<div class="post">ğŸ“­ æš‚æ— æ–‡ç« ã€‚</div>'; return; }

                container.innerHTML = ''; 
                issues.forEach(issue => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    let htmlContent = marked.parse(issue.body || "");
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;

                    // è§†é¢‘å¤„ç†
                    tempDiv.querySelectorAll('a').forEach(link => {
                        const href = link.getAttribute('href');
                        if (href.match(/\.(mp4|webm|mov|m4v)/i) || href.includes('user-attachments')) {
                            const video = document.createElement('video');
                            video.src = href; video.controls = true; video.style.width = '100%';
                            link.parentNode.replaceChild(video, link);
                        }
                    });

                    const date = new Date(issue.created_at);
                    const dateString = `${date.toLocaleDateString()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                    const isLiked = JSON.parse(localStorage.getItem('liked_posts') || '{}')[issue.id];

                    postElement.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>ğŸ“… å‘å¸ƒäº: ${dateString}</small>
                        <div class="content">${tempDiv.innerHTML}</div>
                        <div class="action-bar">
                            <button class="like-btn ${isLiked?'active':''}" onclick="handleLike(this, '${issue.id}')">
                                ${isLiked?'â¤ï¸ å·²ç‚¹èµ':'ğŸ¤ ç‚¹èµ'} <span class="count" id="count-${issue.id}">0</span>
                            </button>
                            <button class="comment-toggle" onclick="toggleComments('${issue.id}')">ğŸ’¬ ç•™è¨€äº’åŠ¨</button>
                        </div>
                        <div id="comment-box-${issue.id}" style="display:none; margin-top:25px; border-top:1px solid #eee; padding-top:20px;">
                            <div id="cusdis_thread" data-host="https://cusdis.com" data-app-id="${CUSDIS_APP_ID}" data-page-id="${issue.id}" data-page-url="${window.location.href}#${issue.id}" data-page-title="${issue.title}"></div>
                        </div>
                    `;
                    container.appendChild(postElement);
                    getLikeCount(issue.id, document.getElementById(`count-${issue.id}`));
                });
            } catch (error) { container.innerHTML = '<div class="post">âŒ åŠ è½½å¤±è´¥ã€‚</div>'; }
        }
