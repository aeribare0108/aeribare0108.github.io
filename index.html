<body>

    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

    <script>
        // --- 1. é˜²ä¸‹è½½ä¸ä¿æŠ¤é€»è¾‘ ---
        document.addEventListener('contextmenu', e => e.preventDefault()); 
        document.onkeydown = e => { if (e.keyCode == 123) return false; }; 

        // --- 2. åˆå§‹åŒ– LeanCloud å›½é™…ç‰ˆ ---
        AV.init({
            appId: "KEVV8UiFOCg8pehjuwp0Qs4X-MdYXbMMI",
            appKey: "jv3DhOJKIURFTTDTNAieGrDS",
            serverURL: "https://kevv8uif.api.lncldglobal.com"
        });

        // --- 3. UI é€»è¾‘ (æœç´¢/å¼¹çª—) ---
        function toggleSearch() {
            const input = document.getElementById('searchInput');
            input.classList.toggle('active');
            if(input.classList.contains('active')) input.focus();
            else { input.value = ''; filterPosts(''); }
        }
        document.getElementById('searchInput').addEventListener('input', e => filterPosts(e.target.value.toLowerCase()));
        function filterPosts(kw) {
            document.querySelectorAll('.post').forEach(p => {
                const text = p.innerText.toLowerCase();
                p.classList.toggle('hidden', !text.includes(kw));
            });
        }
        function togglePay(s) { document.getElementById('pay-overlay').style.display = s ? 'flex' : 'none'; }

        // --- 4. ç‚¹èµé€»è¾‘ ---
        async function getLikeCount(id, span) {
            try {
                const q = new AV.Query('Counter'); q.equalTo('issueId', String(id));
                const r = await q.first(); span.innerText = r ? r.get('likes') : 0;
            } catch(e) { span.innerText = 0; }
        }
        async function handleLike(btn, id) {
            const liked = JSON.parse(localStorage.getItem('liked_posts') || '{}');
            if (liked[id]) return alert('ç‚¹è¿‡èµå•¦ï¼');
            try {
                const q = new AV.Query('Counter'); q.equalTo('issueId', String(id));
                let c = await q.first();
                if (!c) {
                    const Obj = AV.Object.extend('Counter'); c = new Obj();
                    c.set('issueId', String(id)); c.set('likes', 1);
                    const acl = new AV.ACL(); acl.setPublicReadAccess(true); acl.setPublicWriteAccess(true);
                    c.setACL(acl);
                } else { c.increment('likes', 1); }
                await c.save();
                liked[id] = true; localStorage.setItem('liked_posts', JSON.stringify(liked));
                btn.classList.add('active');
                const s = btn.querySelector('.count'); s.innerText = parseInt(s.innerText) + 1;
                btn.firstChild.textContent = 'â¤ï¸ å·²ç‚¹èµ ';
            } catch(e) { alert('ç‚¹èµå‡ºé”™äº†'); }
        }

        // --- 5. è¯„è®ºå±•å¼€ ---
        function toggleComments(id) {
            const el = document.getElementById(`comment-box-${id}`);
            const isH = el.style.display === 'none';
            el.style.display = isH ? 'block' : 'none';
            if (isH && window.renderCusdis) window.renderCusdis(el.querySelector('#cusdis_thread'));
        }

        // --- 6. æ–‡ç« åŠ è½½ä¸åª’ä½“è½¬æ¢ ---
        const GITHUB_USERNAME = 'aeribare0108';
        const REPO_NAME = 'aeribare0108.github.io';
        const CUSDIS_APP_ID = 'ba5226e8-dac4-45ae-9acb-27723c830cc0';

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues?labels=post&state=open`;
            try {
                const response = await fetch(url);
                const issues = await response.json();
                const container = document.getElementById('posts-container');
                container.innerHTML = '';

                issues.forEach(issue => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    let tempDiv = document.createElement('div');
                    tempDiv.innerHTML = marked.parse(issue.body || "");
                    
                    // åª’ä½“è½¬æ¢ + ç¦æ­¢ä¸‹è½½
                    tempDiv.querySelectorAll('a').forEach(link => {
                        const href = link.getAttribute('href');
                        if (href.match(/\.(mp4|webm|mov|m4v)/i) || href.includes('user-attachments')) {
                            const v = document.createElement('video');
                            v.src = href; v.controls = true; v.setAttribute('playsinline', '');
                            v.setAttribute('controlsList', 'nodownload'); // å±è”½ä¸‹è½½æŒ‰é’®
                            v.oncontextmenu = () => false;
                            link.parentNode.replaceChild(v, link);
                        } else if (href.match(/\.(mp3|wav|ogg|m4a)/i)) {
                            const a = document.createElement('audio');
                            a.src = href; a.controls = true;
                            a.setAttribute('controlsList', 'nodownload');
                            link.parentNode.replaceChild(a, link);
                        }
                    });

                    const date = new Date(issue.created_at).toLocaleDateString();
                    const liked = JSON.parse(localStorage.getItem('liked_posts') || '{}')[issue.id];

                    postElement.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>ğŸ“… å‘å¸ƒæ—¥æœŸ: ${date}</small>
                        <div class="content">${tempDiv.innerHTML}</div>
                        <div class="action-bar">
                            <button class="btn-interact like-btn ${liked?'active':''}" onclick="handleLike(this, '${issue.id}')">
                                ${liked?'â¤ï¸ å·²èµ ':'ğŸ¤ ç‚¹èµ '} <span class="count" id="count-${issue.id}">0</span>
                            </button>
                            <button class="btn-interact comment-toggle" onclick="toggleComments('${issue.id}')">ğŸ’¬ ç•™è¨€</button>
                        </div>
                        <div id="comment-box-${issue.id}" style="display:none; margin-top:25px; border-top:1px solid #ddd; padding-top:20px;">
                            <div id="cusdis_thread" data-host="https://cusdis.com" data-app-id="${CUSDIS_APP_ID}" data-page-id="${issue.id}" data-page-url="${window.location.href}#${issue.id}" data-page-title="${issue.title}"></div>
                        </div>
                    `;
                    container.appendChild(postElement);
                    getLikeCount(issue.id, document.getElementById(`count-${issue.id}`));
                });
            } catch (e) { container.innerHTML = '<div class="post">âŒ æ–‡ç« åŠ è½½å¤±è´¥</div>'; }
        }
        fetchPosts();
    </script>
