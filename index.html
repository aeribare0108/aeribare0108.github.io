<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂñµËãóÁî∞Âè£ËçâÂçöÂÆ¢</title>
    
    <link rel="icon" type="image/png" href="bblogo.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6) contrast(1.1);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; color: #222; background-color: #000;
        }

        .main-container {
            max-width: 750px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.85); 
            padding: 15px 25px; border-radius: 18px;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            margin-bottom: 35px; border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .logo { width: 48px; height: 48px; object-fit: contain; margin-right: 15px; }
        h1 { margin: 0; font-size: 1.3rem; color: #1a1a1a; }

        .post { 
            background: rgba(255, 255, 255, 0.92); 
            padding: 30px; border-radius: 24px;
            margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        .post h2 { margin-top: 0; color: #0056b3; }
        .post small { color: #777; display: block; margin-bottom: 20px; }

        .content img, .content video { 
            max-width: 100% !important;    
            height: auto !important; 
            display: block; margin: 20px 0; border-radius: 12px; 
        }
        .content audio { width: 100%; margin: 15px 0; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="main-container">
        <header class="header">
            <img src="bblogo.png" alt="Logo" class="logo">
            <h1>ÂñµËãóÁî∞Âè£ËçâÂçöÂÆ¢</h1>
        </header>

        <div id="posts-container">
            <div class="post">‚ú® Ê≠£Âú®ËøûÊé• GitHub ÂÜÖÂÆπ...</div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'aeribare0108';
        const REPO_NAME = 'aeribare0108.github.io';

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues?labels=post&state=open`;
            
            try {
                const response = await fetch(url);
                const issues = await response.json();
                const container = document.getElementById('posts-container');
                
                if (issues.length === 0) {
                    container.innerHTML = '<div class="post">üì≠ ÊöÇÊó†ÊñáÁ´†„ÄÇ</div>';
                    return;
                }

                container.innerHTML = ''; 
                issues.forEach(issue => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    let htmlContent = marked.parse(issue.body || "");

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;
                    
                    const links = tempDiv.querySelectorAll('a');
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href.match(/\.(mp4|webm|mov|m4v)/i) || href.includes('video')) {
                            const videoTag = document.createElement('video');
                            videoTag.src = href;
                            videoTag.controls = true;
                            videoTag.setAttribute('playsinline', '');
                            videoTag.style.width = '100%';
                            link.parentNode.replaceChild(videoTag, link);
                        } 
                        else if (href.match(/\.(mp3|wav|ogg|m4a)/i)) {
                            const audioTag = document.createElement('audio');
                            audioTag.src = href;
                            audioTag.controls = true;
                            audioTag.style.width = '100%';
                            link.parentNode.replaceChild(audioTag, link);
                        }
                    });

                    postElement.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>üìÖ ${new Date(issue.created_at).toLocaleDateString()}</small>
                        <div class="content">${tempDiv.innerHTML}</div>
                    `;
                    container.appendChild(postElement);
                });
            } catch (error) {
                document.getElementById('posts-container').innerHTML = '<div class="post">‚ùå Âä†ËΩΩÂ§±Ë¥•„ÄÇ</div>';
            }
        }
        fetchPosts();
    </script>
</body>
</html>
